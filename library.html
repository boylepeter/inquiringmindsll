<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Satisfy font -->
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.paypal.com/sdk/js?client-id=///\\\&currency=USD"></script>
    <title>IM Library</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo"><a href="/">
                <h2>Inquiring Minds</h2>
                </Link>
        </div>
        <ul class="navbar-links">
            <li class="navbar-links"><a href="index.html">Home</a></li>
            <li class="navbar-links"><a href="library.html">Library</a></li>
            <li class="navbar-links cart-link cart-btn">
                    <i class="fas fa-shopping-cart nav-cart-img"></i>
                    <span class="cart-span">Cart</span>
                    <span class="cart-badge"></span>

            </li>
        </ul>
        <div class="hamburger-menu" onClick={click}>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <div class="popup" id="popup">
        <div class="approvalOverlay"></div>
        <div class="content">
            <div class="close-popup" onclick="togglePopup()">&times;</div>
            <div>Thank you for your purchase. We hope you will enjoy our presentation(s). Please copy the links below to download and/or view them. Please keep these links for future use.</div>
            <div class="receiptBox" id="receiptBox"></div>
        </div>
    </div>
    <div class="library-container">
           <!-- Dynamic population -->
    </div>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <!-- Dynamic population -->
                </div>
            </div>
            <div class="cart-footer">
                Total: $ <span class="cart-total">0</span>
            </div>
            <div id="paypal-button-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function togglePopup(){
            document.getElementById("popup").classList.toggle("active")
        }
    </script>
    <script>
        paypal.Buttons({
  
          // Sets up the transaction when a payment button is clicked
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: document.querySelector(".cart-total").innerHTML // Can reference variables or functions. Example: `value: document.getElementById('...').value`
                }
              }]
            });
          },
  
          // Finalize the transaction after payer approval
          onApprove: function(data, actions) {
              togglePopup()
            return actions.order.capture().then(function(orderData) {
              // Successful capture! For dev/demo purposes
                  console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                  var transaction = orderData.purchase_units[0].payments.captures[0];
                //   alert('Transaction '+ transaction.status + ': ' + transaction.id + '\n\nSee console for all available details');
                const cartApprove = JSON.parse(localStorage.getItem('cart'))
                const receiptBox = document.getElementById("receiptBox");
                for (let i=0; i<cartApprove.length; i++){
                        const newLink = document.createElement("div");
                        newLink.innerHTML = `
                            <h5>${cartApprove[i].title}</h5>
                            <p>${cartApprove[i].driveUrl}</p>`
                        receiptBox.appendChild(newLink);   
            };
                
              // When ready to go live, remove the alert and show a success message within this page. For example:
              // var element = document.getElementById('paypal-button-container');
              // element.innerHTML = '';
              // element.innerHTML = '<h3>Thank you for your payment!</h3>';
              // Or go to another URL:  actions.redirect('thank_you.html');
            });
          }
        }).render('#paypal-button-container');
  
      </script>
</body>

</html>
